<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudPage - Authentic</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4279482061639450"
     crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/authentic-style.css">
    <link href="assets/logo-icon.png" rel="shortcut icon" type="image/x-icon" />
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </div>
        <div class="nav-item" onclick="window.location.href='videos.html'">
            <i class="fas fa-video"></i>
            <span>Videos</span>
        </div>
        <div class="nav-item" onclick="window.location.href='services.html'">
            <i class="fas fa-laptop"></i>
            <span>Services</span>
        </div>
        <div class="nav-item" onclick="window.location.href='about.html'">
            <i class="fas fa-users"></i>
            <span>About</span>
        </div>
        <div class="nav-item" onclick="window.location.href='contact.html'">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </div>
        <div class="nav-item" onclick="window.open('https://cloudpage.in', '_blank')">
            <i class="fas fa-external-link-alt"></i>
            <span>External</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Quick Tools Section -->
        <section class="tools-section">
            <a href="https://fusion.cloudpage.in" target="_blank" class="fusion-link">
                <i class="fas fa-magic"></i>
                <span>Fusion Tool</span>
                <i class="fas fa-external-link-alt"></i>
            </a>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <div class="gallery-container">
                <h2 class="section-title">Image Gallery</h2>
                <p class="section-description">
                    Authentic is a free website template by <a href="https://cloudpage.in" target="_blank">CloudPage</a>. 
                    You may download and apply this template for any purpose. 
                    Credits go to Font Awesome for icons and Unsplash for images.
                </p>

                <!-- Main Gallery Display -->
                <div class="main-gallery">
                    <div class="gallery-main-image">
                        <img src="img/gallery/nature-01.jpg" alt="Gallery Image" id="mainImage">
                    </div>
                </div>

                <!-- Thumbnail Gallery -->
                <div class="thumbnail-gallery">
                    <div class="thumbnail-item active">
                        <img src="img/gallery/nature-01.jpg" alt="Nature 1" onclick="changeImage(this)">
                    </div>
                    <div class="thumbnail-item">
                        <img src="img/gallery/nature-02.jpg" alt="Nature 2" onclick="changeImage(this)">
                    </div>
                    <div class="thumbnail-item">
                        <img src="img/gallery/building-01.jpg" alt="Building 1" onclick="changeImage(this)">
                    </div>
                    <div class="thumbnail-item">
                        <img src="img/gallery/portrait-01.jpg" alt="Portrait 1" onclick="changeImage(this)">
                    </div>
                    <div class="thumbnail-item">
                        <img src="img/gallery/animal-01.jpg" alt="Animal 1" onclick="changeImage(this)">
                    </div>
                    <div class="thumbnail-item">
                        <img src="img/gallery/nature-03.jpg" alt="Nature 3" onclick="changeImage(this)">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google-plus-g"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-dribbble"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p class="copyright">Copyright &copy; 2026 CloudPage Service</p>
    </footer>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/authentic-script.js"></script>
</body>
</html>
